<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <!-- Rock Button -->
  <button onclick="
    const randomNumber = Math.random();

    let computerMove = '';

    if (randomNumber < 1/3) {
      computerMove = 'rock';
    } else if (randomNumber < 2/3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }

    let result = '';
    if (computerMove === 'rock') {
      result = 'Tie';
    } else if (computerMove === 'paper') {
      result = 'You Lose';
    } else if (computerMove === 'scissors') {
      result = 'You win.';
    }
    alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
  ">Rock</button>

  <!-- Paper Button -->
  <button onclick="
    const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber < 1/3) {
      computerMove = 'rock';
    } else if (randomNumber < 2/3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }

    let result = '';
    if (computerMove === 'paper') {
      result = 'Tie';
    } else if (computerMove === 'scissors') {
      result = 'You Lose';
    } else if (computerMove === 'rock') {
      result = 'You win.';
    }
    alert(`You picked paper. Computer picked ${computerMove}. ${result}`);
  ">Paper</button>

  <!-- Scissors Button -->
  <button onclick="
    const randomNumber = Math.random();
    let computerMove = '';
    if (randomNumber < 1/3) {
      computerMove = 'rock';
    } else if (randomNumber < 2/3) {
      computerMove = 'paper';
    } else {
      computerMove = 'scissors';
    }
    let result = '';
    if (computerMove === 'scissors') {
      result = 'Tie';
    } else if (computerMove === 'rock') {
      result = 'You Lose';
    } else if (computerMove === 'paper') {
      result = 'You win.';
    }
    alert(`You picked scissors. Computer picked ${computerMove}. ${result}`);
  ">Scissors</button>

  <script>
    
  </script>
</body>
</html>
